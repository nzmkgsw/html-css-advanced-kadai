<!DOCTYPE html>
<html>
  <head>
    <title>朝比奈一樹のプロフィール</title>
    <meta name="description" content="朝比奈一樹の自己紹介サイトです">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <!-- ヘッダー -->
      <nav>
        <div>
          <a id="home" href="index.html">Myprofile</a>
        </div>
        <div>
          <a class="menu" href="index.html#about">About</a>
          <a class="menu" href="index.html#works">Works</a>
        </div>
        <!-- リストで作りたかったが、タイトルと同じ高さに揃えられず断念 
        <ul>
          <li class="menu"><a href="index.html#about">About</a></li>
          <li class="menu"><a href="index.html#works">Works</a></li>
        </ul> -->
      </nav>
    </header>

    <main>
      <img id="main-visual" src="images/main.png" alt="メインビジュアル">

      <section id="about">
        <h2 class="title-h2">About</h2>
        <div class="profile">
          <img id="profile-pic" src="images/about.png" alt="朝比奈一樹のプロフィール写真">
          <div id="profile-content">
            <h3 id="name">Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <section id="works">
        <h2 class="title-h2">Works</h2>
        <div class="introduction">
          <div class="works-content">
            <img class="works-image" src="images/works1.png" alt="新潟から見た日本海">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した１枚</p>
          </div>
          <div class="works-content">
            <img class="works-image" src="images/works2.png" alt="冠雪した御嶽山">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works-content">
            <img class="works-image" src="images/works3.png" alt="京都の町並み">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; MyProfile.All rights reserved.</p>
    </footer>
  </body>
</html>
